version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: research_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-research_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - research_net
    restart: always

  meilisearch:
    image: getmeili/meilisearch:v1.3
    container_name: research_meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - research_net
    restart: always

  n8n:
    image: n8nio/n8n
    container_name: research_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASS:-password}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - research_net
    restart: always

networks:
  research_net:
    driver: bridge

volumes:
  postgres_data:
  meilisearch_data:
  n8n_data:
